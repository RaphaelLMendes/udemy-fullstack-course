<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .mainBox{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 50px auto;
            position: relative;
        }    
        .box {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid black;
            background-color: blue;
            position: absolute;
            top: 0;
            left: 0;
            animation-name: slideAround;
            animation-duration: 7s;
            animation-iteration-count: infinite;
            border-radius: 50%;
        }

        @keyframes slideAround {
            0% {
                top: 0;
                left: 0;
                background-color: blue;

            }
            25% {
                top: 0;
                left: 340px;
                background-color: rgb(0, 248, 227);

            }
            50% {
                top: 340px;
                background-color: rgb(0, 255, 55);
                left: 340px;
            }
            75% {
                top: 340px;
                background-color: rgb(204, 0, 255);
                left: 0;
            }
            100% {
                top: 0;
                background-color: blue;
                left: 0;
            }
        }

    </style>

</head>
<body>
    <div class="mainBox">
        <div class="box"></div>
    </div>
</body>
</html>
