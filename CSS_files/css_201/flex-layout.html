<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .layout {
            display: flex;
            flex-wrap: wrap;
        }
        .layout div {
            border: 1px solid black;
            box-sizing: border-box;
        }
        .header {
            flex-basis: 100%;
            flex-shrink: 0;
            flex-grow: 0;
            background-color: blue;
            color: white;
            text-align: center;
            padding: 10px 10px;
        }
        .navigation {
            flex-basis: 20%;
            flex-shrink: 1;
            flex-grow: 0;
        }
        .content {
            flex-basis: 80%;
            flex-shrink: 0;
            flex-grow: 1;
        }
    </style>

</head>
<body>
    <div class="layout">
        <div class="header">
            <h1>Header</h1>
        </div>

        <div class="navigation">
            navigation
        </div>

        <div class="content">
            <h1>Hello world</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam hic quod quia. Hic perspiciatis odio nemo, corrupti rem porro esse, repellat animi nihil amet consequuntur cumque iure! Est, atque aut.</p>
        </div>
    </div>
</body>
</html>
